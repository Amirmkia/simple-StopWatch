<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "./css/bootstrap.min.css" />
    <link rel = "stylesheet" href = "./styles.css" />
    <title>stopWatch</title>
</head>
<body>
    <h1 class = "stopWatch-titr ">Stop Watch</h1>
    <h2 class="stopWatch-titr2">Amir StopWatch javascript Project</h2>
    <h1 class="cornometr" id = "cornometr"><span id = "seconds">00</span>:<span id = "tens">00</span></h1>
    <div class = "container">
        <div class = "row">
            <div class = "col-md-2 col-lg-2 col-sm-12"></div>
            <div class = "col-md-8 col-lg-8 col-sm-12">
                <div class = "container-fluid">
                    <div class = "row">
                        <div class = "col-md-4 col-lg-4 col-sm-12" ><button class = "stopWatch-btn" id = "startbtn" onClick = "StartFunc()">START</button></div>
                        <div class = "col-md-4 col-lg-4 col-sm-12" ><button class = "stopWatch-btn" id = "stopbtn"  onClick = "StopFunc()">STOP</button></div>
                        <div class = "col-md-4 col-lg-4 col-sm-12" ><button class = "stopWatch-btn" id = "resetbtn" onClick = "ResetFunc()">RESET</button></div>
                    </div>
                </div>
            </div>
            <div class = "col-md-2 col-lg-2 col-sm-12"></div>
        </div>
    </div>




    <script src = "./js/bootstrap.min.js"></script>
    <script src = "./stopWatch.js"></script>
</body>
</html>
